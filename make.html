<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BMS Event Rule Standard</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
<header>
    <h1><a href="./"><img src="title.svg" class="tim"></a></h1>
    <nav class="menu-nav">
        <ul>
            <li>
                <a href="./BRS.html">ARCHIVE</a>
            </li>
            <li>
                <a href="./make.html">USE</a>
            </li>
            <li>
                <a href="./contact.html">CONTACT</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section>
    <h2 id="about">BRSマーク作成</h2>
    <p style="width:800px;margin:0px 40px 0px 0px;">
    　ルールを設定すると、HTMLコードが生成されます。コードをコピーしてルールページに貼り付けてください。<br>
    </p>
    <form action='#' method='post'>
    <ul class="generator-list">
    <li>BRSバージョン　　
    <select name="version">
    <option value="002" selected>Version.002 (最新)</option>
    <option value="001">Version.001</option>
    </select>
    </li>
    <li>名義制限　　
    <input type="radio" name="nam" value="none" checked> なし
    <input type="radio" name="nam" value="R"> 本名義のみ
    <input type="radio" name="nam" value="F"> 偽名のみ
    </li>
    <li>曲数制限　　
    <input type="radio" name="num" value="none" checked> なし
    <input type="radio" name="num" value="one"> 一人一曲
    </li>
    <li>作品種別制限　　
    <input type="radio" name="spe" value="none" checked> なし
    <input type="radio" name="spe" value="org"> オリジナル楽曲のみ
    </li>
    <li>アイコンサイズ　　<input type="number" class="number" name="size" value="40" style="width:40px;">px</li>
    </ul>
    </form>
    <br>
    <table style="width:100%;">
    <tr><td>日本向け</td><td>Global</td></tr>
    <tr><td width="400" id="JPW">

    </td><td id="GLW">

    </td></tr>
    <tr><td>

    <textarea id="JP">
    </textarea>

    </td><td>

    <textarea id="GL">
    </textarea>

    </td></tr></table>
</section>
</main>
</div><!-- wrapper -->

<script>


function chg(){
  function addsize(){
  codeJP += ""+ $(':number[name="size"]').val() +"'></a>";
  codeGL += ""+ $(':number[name="size"]').val() +"'></a>";
  }
  var codeJP="<a href='https://bmssearch.net/BRS/BRS/"+$('select[name="version"]').val()+".html' target='_blank'><img src='https://bmssearch.net/BRS/BRS/"+$('select[name="version"]').val()+".png' title='BRS ver."+$('select[name="version"]').val()+" に準拠するBMSに限る' width='";//>
  var codeGL="<a href='https://bmssearch.net/BRS/BRS/"+$('select[name="version"]').val()+".html' target='_blank'><img src='https://bmssearch.net/BRS/BRS/"+$('select[name="version"]').val()+".png' title='only BMSes which follow BRS ver."+$('select[name="version"]').val()+"' width='";//>

  addsize();

  if($(':radio[name=nam]:checked').val()=="R"){
  codeJP += " <a href='https://bmssearch.net/BRS/BRS/R.html' target='_blank'><img src='https://bmssearch.net/BRS/BRS/RJ.png' title='本名義のみ使用可能' width='";//>
  codeGL += " <a href='https://bmssearch.net/BRS/BRS/R.html' target='_blank'><img src='https://bmssearch.net/BRS/BRS/R.png' title='You can only use your main screen name.' width='";//>
  addsize();
  }

  if($(':radio[name=nam]:checked').val()=="F"){
  codeJP += " <a href='https://bmssearch.net/BRS/BRS/F.html' target='_blank'><img src='https://bmssearch.net/BRS/BRS/FJ.png' title='偽名のみ使用可能' width='";//>
  codeGL += " <a href='https://bmssearch.net/BRS/BRS/F.html' target='_blank'><img src='https://bmssearch.net/BRS/BRS/F.png' title='You have to use a fake name.' width='";//>
  addsize();
  }

  if($(':radio[name=num]:checked').val()=="one"){
  codeJP += " <a href='https://bmssearch.net/BRS/BRS/one.html' target='_blank'><img src='https://bmssearch.net/BRS/BRS/one.png' title='一人一曲のみ' width='";//>
  codeGL += " <a href='https://bmssearch.net/BRS/BRS/one.html' target='_blank'><img src='https://bmssearch.net/BRS/BRS/one.png' title='You can register only one BMS.' width='";//>
  addsize();
  }

  if($(':radio[name=spe]:checked').val()=="org"){
  codeJP += " <a href='https://bmssearch.net/BRS/BRS/org.html' target='_blank'><img src='https://bmssearch.net/BRS/BRS/org.png' title='オリジナル楽曲のみ可能' width='";//>
  codeGL += " <a href='https://bmssearch.net/BRS/BRS/org.html' target='_blank'><img src='https://bmssearch.net/BRS/BRS/org.png' title='You can register only an original song.' width='";//>
  addsize();
  }

  $('#JP').val(codeJP);
  $('#GL').val(codeGL);
  $("#JPW").html(codeJP);
  $("#GLW").html(codeGL);
}

$("form").change(function(e){
chg();
});

$(document).ready(function(){
  $('#JP').focus(function(){
    $(this).select();
  });
  $('#GL').focus(function(){
    $(this).select();
  });
  chg();
});

</script>

</body>
</html>
